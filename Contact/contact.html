<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <header class="header">
      <div class="left">
        <img src="../images/logo.png" alt="" />
        <div>The Gym</div>
      </div>

      <div class="mid">
        <ul class="navbar">
          <li><a href="../index.html" class="item">Home</a></li>
          <li><a href="../Gallery/gallery.html" class="item">Gallery</a></li>
          <li><a href="../FitnessCalculator/fitness.html" class="item">Fitness Calculator</a></li>
          <li><a href="../About Us/aboutus.html" class="item">About Us</a></li>
        </ul>
      </div>

      <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn"><a href="../Contact/contact.html">Email Us</a></button>
      </div>
    </header>

    <div class="container" id="container">
      <h1>Join the best Gym Now</h1>
      <form>
        <div class="form-group">
          <input type="text" name="" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Age" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Gender" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Locality" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Email Id" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Phone Number" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
