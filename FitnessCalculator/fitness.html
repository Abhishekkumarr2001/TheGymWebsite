<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="fitness.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="../images/logo.png" alt="" />
        <div>The Gym</div>
      </div>

      <div class="mid">
        <ul class="navbar">
          <li><a href="../home.html" class="item">Home</a></li>
          <li><a href="../Gallery/gallery.html" class="item">Gallery</a></li>
          <li><a href="fitness.html" class="item">Fitness Calculator</a></li>
          <li><a href="../About Us/aboutus.html" class="item">About Us</a></li>
        </ul>
      </div>

      <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn"><a href="../Contact/contact.html">Email Us</a></button>
      </div>
    </header>

    <h1>Fitness Calculator</h1>
    <div class="container">
      <label for="age">Age (in years):</label>
      <input type="text" id="age" />

      <label for="weight">Weight (in kg):</label>
      <input type="text" id="weight" />

      <label for="height">Height (in cm):</label>
      <input type="text" id="height" />

      <button onclick="calculateFitness()">Calculate</button>

      <div id="result"></div>
    </div>
    <script src="fitness.js"></script>
  </body>
</html>
